<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>トップページ</title>
  <style>
    .table-row-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .table td, .table th {
      text-align: center; /* 텍스트를 가운데 정렬 */
      vertical-align: middle; /* 세로 정렬 */
    }
    .table td a {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 5px 0;
    }
    .table td a span {
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="~{header.html}"></div>
<div class="container-fluid d-flex flex-column align-items-center">
  <table class="table table-striped table-hover text-center">
    <tr>
      <th>가게이름</th>
      <th>요청사항</th>
      <th>예약시간</th>
      <th>예악아이디</th>
      <th>예약상태</th>
    </tr>
    <tr th:if="${adminlist.size()} == 0">
      <td colspan="5" style="text-align: center;">예약 정보가 없습니다.</td>
    </tr>
    <tr th:if="${adminlist} != null" th:each="admin : ${adminlist}" th:object="${admin}"
        th:onclick="window.location='shop/detail/' + [[*{shopNo.no}]]" style="cursor: pointer;">
      <td>
        <span th:text="*{shopNo.no}"></span>
      </td>
      <td>
        <span th:text="*{shopNo.name}"></span>
      </td>
      <td style="max-width: 50px;">
        <span th:text="*{reserdetail}"></span>
      </td>
      <td style="max-width: 30px;">
        <span th:text="*{formattedresertime}"></span>
      </td>
      <td>
        <span th:text="*{userId.id}"></span>
      </td>
      <td>
        <span th:switch="*{status}">
        <span th:case="1" style="color:green; font-weight: bold">예약대기</span>
        <span th:case="2" style="color:blue; font-weight: bold">예약완료</span>
        <span th:case="3" style="color:red; font-weight: bold">예약취소</span>
        </span>
      </td>
    </tr>
  </table>
  <p th:if="${session.user.role != 3}" class="d-flex justify-content-center">
    <a class="btn btn-primary" th:href="@{shop/writer}">가게 등록</a>
  </p>
</div>
</body>
</html>
