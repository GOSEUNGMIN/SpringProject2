<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>トップページ</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="~{header.html}"></div>
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="card border-secondary shadow rounded p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center">
      <h2>로그인</h2>
      <form th:action="@{/login}" th:method="post" class="text-start">
        <div class="row mb-3">
          <label for="id" class="col-sm-3 col-form-label">아이디</label>
          <div class="col-sm-9">
            <input type="text" id="id" name="id" class="form-control" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-3 col-form-label">비밀번호</label>
          <div class="col-sm-9">
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">로그인</button>
          <a class="btn btn-danger" th:href="@{/register}">회원가입</a>
        </div>
      </form>
      <div th:if="${msg != null}" class="mt-3">
        <p th:text="${msg}" class="text-danger"></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
