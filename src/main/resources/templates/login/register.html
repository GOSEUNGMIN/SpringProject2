<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>トップページ</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="~{header.html}"></div>
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
  <div class="card border-secondary shadow rounded p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center">
      <h2>회원가입</h2>
      <form th:action="@{/register}" th:method="post" class="text-start">
        <div class="row mb-3">
          <label for="id" class="col-sm-4 col-form-label">아이디</label>
          <div class="col-sm-8">
            <input type="text" id="id" name="id" class="form-control" required>
            <span class="text-danger" th:text="${msg}"></span>
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-4 col-form-label">비밀번호</label>
          <div class="col-sm-8">
            <input type="password" id="password" name="password" class="form-control" required>
            <span class="text-danger" th:text="${msg2}"></span>
          </div>
        </div>
        <div class="row mb-3">
          <label for="passwordCheck" class="col-sm-4 col-form-label">비밀번호확인</label>
          <div class="col-sm-8">
            <input type="password" id="passwordCheck" name="passwordCheck" class="form-control" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="username" class="col-sm-4 col-form-label">성함</label>
          <div class="col-sm-8">
            <input type="text" id="username" name="username" class="form-control" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-4 col-form-label">이메일</label>
          <div class="col-sm-8">
            <input type="text" id="email" name="email" class="form-control" required>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">회원가입</button>
          <a class="btn btn-danger" th:href="@{/login}">취소</a>
        </div>
        <div th:if="${msg3 != null}" class="mt-3">
          <p class="text-danger" th:text="${msg3}"></p>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
