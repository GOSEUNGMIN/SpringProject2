<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>トップページ</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="~{header.html}"></div>
<div class="container-fluid text-center">
    <h2 style="padding-top: 3%;" th:text="${detaillist.name}"></h2>
    <div class="container-fluid" style="padding: 2% 20%">
        <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-text">음식점 상세</span>
            <textarea style="height: 200px;" class="form-control" aria-label="With textarea" th:text="${detaillist.detail}" required readonly></textarea>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon">가게 주소</span>
            <input type="text" class="form-control"
                   th:value="'(' + ${detaillist.postcode} + ') ' + ${detaillist.address} + ' (' + ${detaillist.detailAddress} + ')'"
                   aria-label="userId" aria-describedby="basic-addon1" readonly>
        </div>
        <div id="map" style="width:500px;height:400px;"></div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">가게 등록자</span>
            <input type="text" class="form-control" th:value="${detaillist.userId.id}"
                   aria-label="userId" aria-describedby="basic-addon1" readonly>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">가게 등록시간</span>
            <input type="text" class="form-control" th:value="${detaillist.formattedtime}"
                   aria-label="userId" aria-describedby="basic-addon1" readonly>
        </div>
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
            <a style="padding: 10px 20px;" th:if="${!isReserved and session.user.id != detaillist.userId.id}" th:href="@{/shop/reser/{no}(no=${detaillist.no})}" class="btn btn-warning">예약</a>
            <form th:if="${isReserved and !isCancelled}"
                  th:action="@{/shop/cancel/{no}(no=${detaillist.no})}" method="post"
                  onsubmit="return confirm('정말로 예약을 취소하시겠습니까?');">
                <button style="padding: 10px 20px;" type="submit" class="btn btn-danger">예약취소</button>
            </form>
            <form th:if="${session.user.role != 3 and session.user.id == detaillist.userId.id || session.user.role == 1}"
                  th:action="@{/shop/delete/{no}(no=${detaillist.no})}" method="post"
                  onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
            <a th:if="${session.user.role != 3 and session.user.id == detaillist.userId.id || session.user.role == 1}"
               class="btn btn-primary" th:href="@{/shop/modify/{no}(no=${detaillist.no})}">수정</a>
            <a style="padding: 10px 20px;" class="btn btn-success" th:href="@{/shop}">목록</a>
        </div>
    </div>
</div>
</body>
<div id="detaillist-name" th:data-name="${detaillist.name}"></div>
<div id="detaillist-address" th:data-name="${detaillist.address}"></div>
</html>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0ceb3e17b252ed79406ea39a0ad372b8&libraries=services"></script>
<script>
    var ShopName = document.getElementById("detaillist-name").getAttribute("data-name");
    var ShopAddress = document.getElementById("detaillist-address").getAttribute("data-name");

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao.maps.services.Geocoder();

    // 주소로 좌표를 검색합니다
    geocoder.addressSearch(ShopAddress, function(result, status) {

        // 정상적으로 검색이 완료됐으면
        if (status === kakao.maps.services.Status.OK) {

            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

            // 결과값으로 받은 위치를 마커로 표시합니다
            var marker = new kakao.maps.Marker({
                map: map,
                position: coords
            });

            // 인포윈도우로 장소에 대한 설명을 표시합니다
            var infowindow = new kakao.maps.InfoWindow({
                content: '<div style="width:150px;text-align:center;padding:6px 0;">' + ShopName + '</div>'
            });
            infowindow.open(map, marker);

            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
            map.setCenter(coords);
        }
    });
</script>
