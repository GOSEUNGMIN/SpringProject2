<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>トップページ</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="~{header.html}"></div>
<div class="container-fluid text-center">
    <h2 style="padding-top: 3%;" th:text="${no} + '번의 게시글'"></h2>
    <div class="container-fluid" style="padding: 2% 20%">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">음식점 이름</span>
            <input type="text" class="form-control" aria-label="name" aria-describedby="basic-addon1" th:value="${detaillist.name}" required readonly>
        </div>
        <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-text">음식점 상세</span>
            <textarea style="height: 200px;" class="form-control" aria-label="With textarea" th:text="${detaillist.detail}" required readonly></textarea>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">가게 등록자</span>
            <input type="text" class="form-control" th:value="${detaillist.userId.id}"
                   aria-label="userId" aria-describedby="basic-addon1" name="userId" readonly>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">가게 등록시간</span>
            <input type="text" class="form-control" th:value="${detaillist.time}"
                   aria-label="userId" aria-describedby="basic-addon1" readonly>
        </div>
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
            <form th:if="${session.user.id != detaillist.userId.id}"
                   th:action="@{/shop/reserve/{no}(no=${detaillist.no})}" method="post"
                   onsubmit="return confirm('정말로 예약하시겠습니까?');">
            <input type="hidden" name="shopNo" th:value="${detaillist.no}">
            <input type="hidden" name="userId" th:value="${session.user.id}">
            <input type="hidden" name="time" th:value="${detaillist.time}">
            <button style="padding: 10px 20px;" type="submit" class="btn btn-warning">예약</button>
            </form>
            <form th:if="${session.user.id == detaillist.userId.id}"
                  th:action="@{/shop/cancel/{no}(no=${detaillist.no})}" method="post"
                  onsubmit="return confirm('정말로 예약을 취소하시겠습니까?');">
                <button style="padding: 10px 20px;" type="submit" class="btn btn-danger">예약취소</button>
            </form>
            <form th:if="${session.user.role != 3 and session.user.id == detaillist.userId.id || session.user.role == 1}"
                  th:action="@{/shop/delete/{no}(no=${detaillist.no})}" method="post"
                  onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
            <a th:if="${session.user.role != 3 and session.user.id == detaillist.userId.id || session.user.role == 1}"
               class="btn btn-primary" th:href="@{/shop/modify/{no}(no=${detaillist.no})}">수정</a>
            <a style="padding: 10px 20px;" class="btn btn-success" th:href="@{/shop}">게시판으로</a>
        </div>
    </div>
</div>
</body>
</html>
