<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>トップページ</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="~{header.html}"></div>
<div class="container-fluid text-center">
  <h2 style="padding-top: 3%;">게시글 작성</h2>
  <div class="container-fluid" style="padding: 2% 20%">
    <form th:action = "@{/shop/writer}" th:method = "post">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">음식점 이름</span>
        <input type="text" class="form-control" aria-label="name" aria-describedby="basic-addon1" name="name" required>
      </div>
      <div class="input-group" style="margin-bottom: 20px">
        <span class="input-group-text">음식점 상세</span>
        <textarea style="height: 200px;" class="form-control" aria-label="With textarea" name="detail" required></textarea>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">가게 등록자</span>
        <input type="text" class="form-control" th:value="${session.user.id}"
               aria-label="userId" aria-describedby="basic-addon1" name="userId" readonly>
      </div>
      <button type="submit" style="padding: 10px 30px; margin-right: 10%;" class="btn btn-primary">작성</button>
      <a style="padding: 10px 30px;" class="btn btn-secondary" th:href = "@{/shop}">취소</a>
    </form>
  </div>
</div>
</body>
</html>
