<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>トップページ</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="~{header.html}"></div>
<div class="container-fluid text-center">
  <h2 style="padding-top: 3%;">음식점 예약</h2>
  <div class="container-fluid" style="padding: 2% 20%">
    <form th:if="${session.user.id != detaillist.userId.id}"
          th:action="@{/shop/reserve/{no}(no=${detaillist.no})}" method="post"
          onsubmit="return confirm('정말로 예약하시겠습니까?');">
      <input type="hidden" name="shopNo" th:value="${detaillist.no}">
      <input type="hidden" name="userId" th:value="${session.user.id}">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">음식점 이름</span>
      <input type="text" class="form-control" aria-label="name" aria-describedby="basic-addon1" th:value="${detaillist.name}" required readonly>
    </div>
    <div class="input-group" style="margin-bottom: 20px">
      <span class="input-group-text">음식점 상세</span>
      <textarea style="height: 200px;" class="form-control" aria-label="With textarea" th:text="${detaillist.detail}" required readonly></textarea>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon3">가게 예약날짜</span>
      <label class="input-group-text" for="resertime">날짜와 시간을 선택하세요 :</label>
      <input type="datetime-local" id="resertime" name="resertime" th:min="${nowtime}" max="2030-12-31T20:00"
             th:value="${nowtime}" required>
    </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">가게 요청사항</span>
        <input type="text" class="form-control" id="reserdetail" name="reserdetail"
               aria-label="name" aria-describedby="basic-addon1">
      </div>
    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
        <button style="padding: 10px 20px;" type="submit" class="btn btn-warning">예약</button>
      <a style="padding: 10px 20px;" class="btn btn-success" th:href="@{/shop}">게시판으로</a>
    </div>
  </form>
  </div>
</div>
</body>
</html>
