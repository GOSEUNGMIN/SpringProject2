<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>トップページ</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<div th:replace="~{header.html}"></div>
<div class="container-fluid text-center">
  <h2 style="padding-top: 3%;">음식점 정보 수정</h2>
  <div class="container-fluid" style="padding: 2% 20%">
    <form th:action = "@{/shop/modify/{no}(no=${modify.no})}" th:method = "post"
          onsubmit="return confirm('음식점 정보를 수정 하시겠습니까?');">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">음식점 이름</span>
        <input type="text" class="form-control" aria-label="name"
               th:value="${modify.name}"
               aria-describedby="basic-addon1" name="name" required>
      </div>
      <div class="input-group" style="margin-bottom: 20px">
        <span class="input-group-text">음식점 상세</span>
        <textarea style="height: 200px;" class="form-control" aria-label="With textarea"
                  th:text="${modify.detail}" name="detail" required></textarea>
      </div>
      <div class="input-group" style="margin-bottom: 20px; display: flex; flex-direction: column; gap: 10px;">
        <div class="input-group-item" style="display: flex; align-items: center;">
          <span class="input-group-text" style="width: 120px;">음식점 주소</span>
          <input type="text" id="sample6_postcode" name="postcode" th:value="${modify.postcode}" style="flex-grow: 1;" required>
          <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" style="flex-shrink: 0;">
        </div>
        <input type="text" id="sample6_address" name="address" th:value="${modify.address}" style="padding: 8px; font-size: 14px;" required>
        <input type="text" id="sample6_detailAddress" name="detailAddress" th:value="${modify.detailAddress}" style="padding: 8px; font-size: 14px;">
        <input type="text" id="sample6_extraAddress" placeholder="참고항목" style="padding: 8px; font-size: 14px;" readonly>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">가게 등록자</span>
        <input type="text" class="form-control" th:value="${session.user.id}"
               aria-label="userId" aria-describedby="basic-addon1" name="userId" readonly>
      </div>
      <button type="submit" style="padding: 10px 30px; margin-right: 10%;" class="btn btn-primary">수정</button>
      <a style="padding: 10px 30px;" class="btn btn-secondary" th:href = "@{/shop}">취소</a>
    </form>
  </div>
</div>
</body>
</html>
<script>
  function sample6_execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function(data) {
        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        var addr = ''; // 주소 변수
        var extraAddr = ''; // 참고항목 변수

        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
          addr = data.roadAddress;
        } else { // 사용자가 지번 주소를 선택했을 경우(J)
          addr = data.jibunAddress;
        }

        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
        if(data.userSelectedType === 'R'){
          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
            extraAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if(data.buildingName !== '' && data.apartment === 'Y'){
            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if(extraAddr !== ''){
            extraAddr = ' (' + extraAddr + ')';
          }
          // 조합된 참고항목을 해당 필드에 넣는다.
          document.getElementById("sample6_extraAddress").value = extraAddr;

        } else {
          document.getElementById("sample6_extraAddress").value = '';
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        document.getElementById('sample6_postcode').value = data.zonecode;
        document.getElementById("sample6_address").value = addr;
        // 커서를 상세주소 필드로 이동한다.
        document.getElementById("sample6_detailAddress").focus();
      }
    }).open();
  }
</script>
