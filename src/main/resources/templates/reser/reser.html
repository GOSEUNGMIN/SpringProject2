<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>トップページ</title>
  <style>
    .table-row-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .table td, .table th {
      text-align: center; /* 텍스트를 가운데 정렬 */
      vertical-align: middle; /* 세로 정렬 */
    }
    .table td a {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 5px 0;
    }
    .table td a span {
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="~{header.html}"></div>
<div class="container-fluid d-flex flex-column align-items-center">
  <table class="table table-striped table-hover text-center">
    <tr>
      <th>번호</th>
      <th>가게이름</th>
      <th>가게내용</th>
      <th>예약시간</th>
    </tr>
    <tr th:each="manage : ${manage}" th:object="${manage}"
        th:onclick="window.location='reser/manager/' + [[${manage.no}]]" style="cursor: pointer;">
      <td>
        <span th:text="*{no}"></span>
      </td>
      <td>
        <span th:text="*{name}"></span>
      </td>
      <td>
        <span th:text="*{detail}"></span>
      </td>
      <td>
        <span th:text="*{time}"></span>
      </td>
    </tr>
  </table>
  <p th:if="${session.user.role != 3}" class="d-flex justify-content-center">
    <a class="btn btn-primary" th:href="@{shop/writer}">글쓰기</a>
  </p>
</div>
</body>
</html>
